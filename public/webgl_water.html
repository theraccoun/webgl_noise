    varying vec3 vVaryingLightDir;

<script id="bumpShader2-fs" type="x-shader/x-fragment">
    precision highp float;


    uniform vec4 ambientColor;
    uniform vec4 diffuseColor;
    uniform vec4 specularColor;
    uniform sampler2D waterTexture;
    uniform sampler2D envMap;
    uniform sampler2D normalMap;
    uniform samplerCube cubeMap;
    uniform float isEnvMap;


    varying vec3 vVaryingNormal;
    varying vec3 vVaryingLightDir;
    varying vec2 vTexCoords;


    void main(void)
    {
    const float maxVariance = 3.0; // Amount to perturb normal
    const float minVariance = maxVariance / 2.0;

    // Perturbate the normal vector using the normal map
    vec3 normalAdjusted = vVaryingNormal + normalize(texture2D(normalMap, vTexCoords.st).rgb * maxVariance - minVariance);

    //Blend the water texture with the envMap, then mix this with the diffuse intensity
    vec3 waterCol = texture2D(waterTexture, vTexCoords).rgb;
    vec3 envCol = texture2D(envMap, vTexCoords).rgb;
    vec3 mixCol = mix(waterCol, envCol, 0.8);

    // Combine blend with diffuse lighting
    float diffuseIntensity = max(0.0, dot(normalize(normalAdjusted), normalize(vVaryingLightDir)));
    vec3 color;
    if(isEnvMap == 1.0){
    color = (diffuseIntensity * diffuseColor.rgb) * mixCol + ambientColor.rgb;
    }else{
    color = (diffuseIntensity * diffuseColor.rgb) * waterCol + ambientColor.rgb;
    }

    // Set the almost final output color as a vec4 - only specular to go!
    vec4 vFragColor = vec4(color, 1.0);

    // Calc and apply specular contribution
    vec3 vReflection        = normalize(reflect(-normalize(normalAdjusted), normalize(vVaryingLightDir)));

    float specularIntensity = max(0.0, dot(normalize(normalAdjusted), vReflection));

    // If the diffuse light intensity is over a given value, then add the specular component
    // Only calc the pow function when the diffuseIntensity is high (adding specular for high diffuse intensities only runs faster)
    // Put this as 0 for accuracy, and something high like 0.98 for speed
    if (diffuseIntensity > 0.98){
    float fSpec = pow(specularIntensity, 64.0);
    }

    gl_FragColor = vec4(vFragColor.xyz, 1.0);
    }

<script id="envMapShader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec3 viewDirection;
    varying vec3 normalDirection;

    vec3 normal = vec3(0.0, 0.0, 1.0);

    void main(void)
    {
    vec4 posViewSpace = uMVMatrix * vec4(aVertexPosition, 1.0);
    vec4 viewDirectionViewSpace = posViewSpace - vec4(0.0, 0.0, 0.0, 1.0);
    viewDirection = vec3(uInverseMV * viewDirectionViewSpace);
    vec3 normalDirectionInViewSpace = uNMatrix * normal;
    normalDirection = normalize(vec3(vec4(normalDirectionInViewSpace, 0.0) * uMVMatrix));
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }

<script id="rippleShader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;

    uniform mat3 uNMatrix;
    uniform mat4 uInverseMV;

    varying vec2 vTexCoord;

    vec3 normal = vec3(0.0, 0.0, 1.0);

    void getEnvInfo(){


    // First compute the normal vector in view space
    vec3 N_InViewSpace = normalize(uNMatrix * normal);


    // Now get the eyeVector in view space.
    vec4 V_PosInEyeSpace = uMVMatrix * vec4(aVertexPosition, 1.0);
    // This vector points from the camera to the vertex. We need the view
    // vector, which points from the vertex to the camera
   // vec4 V_DirectInEyeSpace = V_PosInEyeSpace;

    // Get the V and N vec into world space to compute the R vect in World space
    vec3 V_InWorldSpace = vec4(uInverseMV * vec4(V_PosInEyeSpace.xyz, 0.0)).xyz;
    vec3 N_InWorldSpace = vec4(uInverseMV * vec4(N_InViewSpace, 0.0)).xyz;

    // Okay, now we can compute the reflection vector in world space!
    reflectInWorldCoordinates = reflect(V_InWorldSpace, N_InWorldSpace);

    }


    void main(void) {
    getEnvInfo();
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vTexCoord = aTextureCoord;
    }

<script id="noiseShader-fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform float time;
    varying vec2 vUv;

    vec4 permute( vec4 x ) {

    return mod( ( ( x * 34.0 ) + 1.0 ) * x, 289.0 );

    }

    vec4 taylorInvSqrt( vec4 r ) {

    return 1.79284291400159 - 0.85373472095314 * r;

    }

    float snoise( vec3 v ) {

    const vec2 C = vec2( 1.0 / 6.0, 1.0 / 3.0 );
    const vec4 D = vec4( 0.0, 0.5, 1.0, 2.0 );

    // First corner

    vec3 i  = floor( v + dot( v, C.yyy ) );
    vec3 x0 = v - i + dot( i, C.xxx );

    // Other corners

    vec3 g = step( x0.yzx, x0.xyz );
    vec3 l = 1.0 - g;
    vec3 i1 = min( g.xyz, l.zxy );
    vec3 i2 = max( g.xyz, l.zxy );

    vec3 x1 = x0 - i1 + 1.0 * C.xxx;
    vec3 x2 = x0 - i2 + 2.0 * C.xxx;
    vec3 x3 = x0 - 1. + 3.0 * C.xxx;

    // Permutations

    i = mod( i, 289.0 );
    vec4 p = permute( permute( permute(
    i.z + vec4( 0.0, i1.z, i2.z, 1.0 ) )
    + i.y + vec4( 0.0, i1.y, i2.y, 1.0 ) )
    + i.x + vec4( 0.0, i1.x, i2.x, 1.0 ) );

    // Gradients
    // ( N*N points uniformly over a square, mapped onto an octahedron.)

    float n_ = 1.0 / 7.0; // N=7

    vec3 ns = n_ * D.wyz - D.xzx;

    vec4 j = p - 49.0 * floor( p * ns.z *ns.z );  //  mod(p,N*N)

    vec4 x_ = floor( j * ns.z );
    vec4 y_ = floor( j - 7.0 * x_ );    // mod(j,N)

    vec4 x = x_ *ns.x + ns.yyyy;
    vec4 y = y_ *ns.x + ns.yyyy;
    vec4 h = 1.0 - abs( x ) - abs( y );

    vec4 b0 = vec4( x.xy, y.xy );
    vec4 b1 = vec4( x.zw, y.zw );


    vec4 s0 = floor( b0 ) * 2.0 + 1.0;
    vec4 s1 = floor( b1 ) * 2.0 + 1.0;
    vec4 sh = -step( h, vec4( 0.0 ) );

    vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
    vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

    vec3 p0 = vec3( a0.xy, h.x );
    vec3 p1 = vec3( a0.zw, h.y );
    vec3 p2 = vec3( a1.xy, h.z );
    vec3 p3 = vec3( a1.zw, h.w );

    // Normalise gradients

    vec4 norm = taylorInvSqrt( vec4( dot( p0, p0 ), dot( p1, p1 ), dot( p2, p2 ), dot( p3, p3 ) ) );
    p0 *= norm.x;
    p1 *= norm.y;
    p2 *= norm.z;
    p3 *= norm.w;

    // Mix final noise value

    vec4 m = max( 0.6 - vec4( dot( x0, x0 ), dot( x1, x1 ), dot( x2, x2 ), dot( x3, x3 ) ), 0.0 );
    m = m * m;
    return 42.0 * dot( m*m, vec4( dot( p0, x0 ), dot( p1, x1 ),
    dot( p2, x2 ), dot( p3, x3 ) ) );

    }

    float surface( vec3 coord ) {

    float n = 0.0;

    n += 0.3    * abs( snoise( coord * 5.0 ) );
    n += 0.0625 * abs( snoise( coord * 28.0 ) );

    return n;

    }


    void main( void ) {

    vec3 coord = vec3( vUv, -time );

    float n = surface( coord );

    gl_FragColor = vec4( vec3( n, n, n ), 1.0 );

    }
</script>

var gl;
function initGL(canvas) {
    try {
        gl = canvas.getContext("experimental-webgl");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
    } catch (e) {
    }
    if (!gl) {
        alert("Could not initialise WebGL, sorry :-(");
    }
}


function getShader(gl, id) {
    var shaderScript = document.getElementById(id);
    if (!shaderScript) {
        return null;
    }

    var str = "";
    var k = shaderScript.firstChild;
    while (k) {
        if (k.nodeType == 3) {
            str += k.textContent;
        }
        k = k.nextSibling;
    }

    var shader;
    if (shaderScript.type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
    } else if (shaderScript.type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
    } else {
        return null;
    }

    gl.shaderSource(shader, str);
    gl.compileShader(shader);

    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
    }

    return shader;
}

function mvPushMatrix() {
    var copy = mat4.create();
    mat4.set(mvMatrix, copy);
    mvMatrixStack.push(copy);
}

function mvPopMatrix() {
    if (mvMatrixStack.length == 0) {
        throw "Invalid popMatrix!";
    }
    mvMatrix = mvMatrixStack.pop();
}

function initTextureFrameBuffer( width, height){

    var fbo = {framebuffer : null , texture : null, size : width};

    fbo.framebuffer = gl.createFramebuffer();
    gl.bindFramebuffer(gl.FRAMEBUFFER, fbo.framebuffer);
    fbo.framebuffer.width = width;
    fbo.framebuffer.height = width;

    fbo.texture = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, fbo.texture);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, fbo.framebuffer.width, fbo.framebuffer.height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);

    // Want our frame buffer to still be able to detect depth stuff
    var renderbuffer = gl.createRenderbuffer();
    gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);
    gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16, fbo.framebuffer.width, fbo.framebuffer.height);

    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, fbo.texture, 0);
    gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.RENDERBUFFER, renderbuffer);

    gl.bindTexture(gl.TEXTURE_2D, null);
    gl.bindRenderbuffer(gl.RENDERBUFFER, null);
    gl.bindFramebuffer(gl.FRAMEBUFFER, null);

    return fbo;
}

    gl.bindTexture(gl.TEXTURE_2D, waterTextureImg);
    gl.uniform1i(bumpShaderProgram.waterSampler, textureUnits.waterTexture);

//    gl.activeTexture(gl.TEXTURE0 + textureUnits.cubeTexture);
//    gl.bindTexture(gl.TEXTURE_CUBE_MAP, cubeTexture);
//    gl.uniform1i(bumpShaderProgram.cubeSamplerUniform, textureUnits.cubeTexture);

    gl.activeTexture(gl.TEXTURE0 + textureUnits.normalTexture);
    gl.bindTexture(gl.TEXTURE_2D, normalFBO.texture);
    gl.uniform1i(bumpShaderProgram.normalMap, textureUnits.normalTexture);

}


function setModelViewInverse(prog){
    var inverseMV = mat4.create();
    mat4.inverse(mvMatrix, inverseMV);
    gl.uniformMatrix4fv(prog.inverseMVUnivorm, false, inverseMV);
}

function setNormalMatrix(prog){
    var normalMatrix = mat3.create();
    mat4.toInverseMat3(mvMatrix, normalMatrix);
    mat3.transpose(normalMatrix);
    gl.uniformMatrix3fv(prog.nMatrixUniform, false, normalMatrix);
}

function drawNoiseWater(){

    gl.useProgram(swirlShaderProg);

    gl.bindBuffer(gl.ARRAY_BUFFER, noiseWaterBuffer.vertexPositionBuffer);
    gl.vertexAttribPointer(swirlShaderProg.vertexPositionAttribute, noiseWaterBuffer.vertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(swirlShaderProg.vertexPositionAttribute);

    gl.bindBuffer(gl.ARRAY_BUFFER, noiseWaterBuffer.textureCoordBuffer);
    gl.vertexAttribPointer(swirlShaderProg.textureCoordAttribute, noiseWaterBuffer.textureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(swirlShaderProg.textureCoordAttribute);

    gl.activeTexture(gl.TEXTURE0 + textureUnits.normalTexture);
    gl.bindTexture(gl.TEXTURE_2D, normalFBO.texture);
    gl.uniform1i(swirlShaderProg.samplerUniform, textureUnits.normalTexture);
    gl.activeTexture(gl.TEXTURE0 + textureUnits.waterTexture);
    gl.bindTexture(gl.TEXTURE_2D, waterTextureImg);
    gl.uniform1i(swirlShaderProg.waterSamplerUniform, textureUnits.waterTexture);

    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, noiseWaterBuffer.indexBuffer);
    mvPushMatrix();
    mat4.translate(mvMatrix, [xPos + 60, -5.0, -200.0 + zPos]);
    mat4.rotate(mvMatrix, rotatePond + Math.PI/3, [-1.0, 0.0, 0.0]);
    setNormalMatrix(swirlShaderProg);
    setMatrixUniforms(swirlShaderProg);
    mvPopMatrix();
    gl.drawElements(gl.TRIANGLES, noiseWaterBuffer.indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
}



function drawSphere(){
    gl.useProgram(basicShaderProgram);
    gl.uniform4f(basicShaderProgram.uColor, 0.5, 0.5, 0.5, 1.0);

    gl.bindBuffer(gl.ARRAY_BUFFER, sphereBuffer.vertexPositionBuffer);
    gl.vertexAttribPointer(basicShaderProgram.vertexPositionAttribute, sphereBuffer.vertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(basicShaderProgram.samplerUniform);

    gl.disableVertexAttribArray(basicShaderProgram.textureCoordAttribute);

    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sphereBuffer.indexBuffer);
    setMatrixUniforms(basicShaderProgram);
    gl.drawElements(gl.TRIANGLES, sphereBuffer.indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
}

function handleLoadedTexture(texture) {
    gl.activeTexture(gl.TEXTURE0 + textureUnits.waterTexture);
    gl.bindTexture(gl.TEXTURE_2D, texture);
    gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.bindTexture(gl.TEXTURE_2D, null);
}

function UpdateTexture(index, cubeTexture, cubeImage) {
    gl.activeTexture(gl.TEXTURE0 + textureUnits.cubeTexture);
    gl.bindTexture(gl.TEXTURE_CUBE_MAP, cubeTexture);
    gl.texImage2D(gl.TEXTURE_CUBE_MAP_POSITIVE_X + index, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, cubeImage);
    gl.bindTexture(gl.TEXTURE_CUBE_MAP, null);

}

function LoadCubeImage(index, cubeTexture) {
    var cubeImage = new Image();
    cubeImage.onload = function () { UpdateTexture(index, cubeTexture, cubeImage); }

    cubeImage.src = "images/sky5/ob" + index + ".bmp";


}

var cubeTexture;

function InitCubeMapTexture() {
    cubeTexture = gl.createTexture();
    gl.activeTexture(gl.TEXTURE0 + textureUnits.cubeTexture);
    gl.bindTexture(gl.TEXTURE_CUBE_MAP, cubeTexture);

    gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
    gl.bindTexture(gl.TEXTURE_CUBE_MAP, null);

    for (var i = 0; i < 6; ++i) {
        LoadCubeImage(i, cubeTexture);
    }
}

var currentlyPressedKeys = {};

function handleKeyDown(event) {
    currentlyPressedKeys[event.keyCode] = true;


}


function handleKeyUp(event) {
    currentlyPressedKeys[event.keyCode] = false;
    speed = 0;
    rotateSpeed = 0;
    yawRate = 0;
}

var rotatePond = 0;
var rotateSpeed = 0;

function handleKeys() {
    if (currentlyPressedKeys[33]) {
        // Page Up
        zPos += 1;
    }
    if (currentlyPressedKeys[34]) {
        // Page Down
        zPos -= 1;
    }
    if (currentlyPressedKeys[37]) {
        // Left cursor key
        yawRate = 0.1;
    }
    if (currentlyPressedKeys[39]) {
        // Right cursor key
        yawRate = -0.1;
    }
    if (currentlyPressedKeys[38]) {
        // Up cursor key
        speed = 0.5;

    }
    if (currentlyPressedKeys[40]) {
        // Down cursor key
        speed = -0.5;
    }
    if(currentlyPressedKeys[82]){
        rotateSpeed = 0.002;

    }
    if(currentlyPressedKeys[87]){
        zPos += 1.0;
    }
    if(currentlyPressedKeys[83]){
        zPos -= 1.0;
    }
    if(currentlyPressedKeys[65]){
        xPos += 1.0;
    }
    if(currentlyPressedKeys[68]){
        xPos -= 1.0;
    }
}


var lastTime = 0;
var timeNow = 0;
var origTime = 0;

function animate() {

    timeNow = new Date().getTime() - origTime;

    if (lastTime != 0) {
        var elapsed = timeNow - lastTime;

        xPos -= Math.sin(degToRad(yaw)) * speed * elapsed;
        zPos -= Math.cos(degToRad(yaw)) * speed * elapsed;

        yaw += yawRate * elapsed;

        rotatePond += rotateSpeed * elapsed;
    }
    lastTime = timeNow;

    timeNow = timeNow/100000;

}


function tick(){
    requestAnimFrame(tick);
    handleKeys();
    drawScene();
    animate();
}

function webGLStart() {
    var canvas = document.getElementById("lesson01-canvas");
    initGL(canvas);
    initShaders();
    rotatePond = 0;
    noiseFBO = initTextureFrameBuffer(512);
    normalFBO = initTextureFrameBuffer(512);
    envFBO = initTextureFrameBuffer(512);
    initDrawingBuffers();
    initTextures();
    setupLighting();

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.enable(gl.DEPTH_TEST);
    gl.disable(gl.DEPTH_TEST);
    gl.enable(gl.BLEND);
    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

    origTime = new Date().getTime();

    document.onkeydown = handleKeyDown;
    document.onkeyup = handleKeyUp;

    tick();
}
